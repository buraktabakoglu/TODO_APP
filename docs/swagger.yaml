basePath: /
definitions:
  models.ResetPassword:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      email:
        type: string
      id:
        type: integer
      token:
        type: string
      updatedAt:
        type: string
    type: object
  models.Todo:
    properties:
      author:
        $ref: '#/definitions/models.User'
      author_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      status:
        type: string
      updated_at:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      nickname:
        type: string
      password:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server todo server. You can visit the GitHub repository
    at https://github.com/LordGhostX/swag-gin-demo
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Go + Gin Todo API
  version: "1.0"
paths:
  /api/signin:
    post:
      description: Get token for authenticated user
      parameters:
      - description: User email
        in: query
        name: email
        required: true
        type: string
      - description: User password
        in: query
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Sign in user and get token
  /api/todos:
    get:
      description: Get All TODOs
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Todo'
      security:
      - JWT: []
      summary: Get Todos
  /api/todos/{id}:
    delete:
      description: Delete TODO by ID
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Todo'
      security:
      - JWT: []
      summary: Delete Todo
    get:
      description: Get a TODO by ID
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Todo'
      security:
      - JWT: []
      summary: Get Todo
  /api/users:
    get:
      operationId: get-users-by-id
      parameters:
      - description: users ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      summary: get a users item by ID
  /api/users/{id}:
    delete:
      consumes:
      - application/json
      operationId: delete-users-by-id
      parameters:
      - description: users ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      security:
      - ApiKeyAuth: []
      summary: delete a users item by ID
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      security:
      - ApiKeyAuth: []
      summary: Retrieves user based on given ID
    patch:
      operationId: patch-todo-by-id
      parameters:
      - description: users ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      summary: patch a users item by ID
    post:
      description: Add a new User
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      security:
      - ApiKeyAuth: []
      summary: Register User
  /api/users/logout:
    get:
      description: Revokes the user's access token
      produces:
      - text/plain
      responses:
        "200":
          description: Old cookie deleted and token blacklisted. Logged out!
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Logout a user
  /login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Email
        in: body
        name: email
        required: true
        schema:
          type: string
      - description: Password
        in: body
        name: password
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Logs a user in
      tags:
      - authorization
  /password/forgot:
    post:
      consumes:
      - application/json
      description: Sends an email to the user with a link to reset their password
      parameters:
      - description: User email
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResetPassword'
      summary: Forgot password
      tags:
      - user
  /password/reset:
    post:
      consumes:
      - application/json
      parameters:
      - description: Token
        in: body
        name: token
        required: true
        schema:
          type: string
      - description: New Password
        in: body
        name: new_password
        required: true
        schema:
          type: string
      - description: Retype Password
        in: body
        name: retype_password
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResetPassword'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ResetPassword'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ResetPassword'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.ResetPassword'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ResetPassword'
      summary: Reset a user's password
      tags:
      - authorization
  /todos:
    post:
      consumes:
      - application/json
      parameters:
      - description: Todo
        in: body
        name: todo
        required: true
        schema:
          $ref: '#/definitions/models.Todo'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Todo'
      security:
      - JWT: []
      summary: Create a new todo item
      tags:
      - todo
swagger: "2.0"
